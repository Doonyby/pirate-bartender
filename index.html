<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pirate Bartender</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="app.js"></script>

</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-12 column">
            <h2>Welcome Name</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 column customerSeat">
            <h2>Would you like the bar, grill, or both?</h2>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="bar">
                I would like to quench this thirst!
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="grill">
                I'm just hungry today.
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="both">
                I'm here for everything!
              </label>
            </div>
          </div>
          <div class="col-md-4 column bar">
            <h2>How do you like your drink?</h2>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="strong">
                Strong
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="salty">
                Salty
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="bitter">
                Bitter
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="sweet">
                Sweet
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="fruity">
                Fruity
              </label>
            </div>
          </div>
          <div class="col-md-4 column grill">
            <h2>How would you like your burger?</h2>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="traditional">
                Just cheese
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="healthy">
                Lettuce and Tomato
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="mushroomSwiss">
                Mushroom and Swiss
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="gourmet">
                Bacon and Avacado
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="firey">
                Firey with jalepeno
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 column">Here's your drink/burger/meal</div>
        </div>
    </div>
    
</body>
</html>
